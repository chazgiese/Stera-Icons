name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build icons (if icons-export.json exists)
        run: |
          if [ -f "icons-export.json" ]; then
            pnpm build:icons icons-export.json
          else
            echo "No icons-export.json found, skipping icon build"
          fi
        continue-on-error: true
        
      - name: Lint
        run: pnpm lint
        
      - name: Test
        run: pnpm test
        
      - name: Build
        run: |
          # Build the stera-icons package first
          pnpm --filter stera-icons build
          # Ensure workspace dependencies are properly linked
          pnpm install --frozen-lockfile
          # Verify the built package exists
          ls -la packages/react/dist/
          # Build the demo
          pnpm --filter stera-icons-react-demo build

  build-icons:
    name: Build Icons
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          
      - name: Verify pnpm version
        run: pnpm --version
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build icons (if icons-export.json exists)
        run: |
          if [ -f "icons-export.json" ]; then
            pnpm build:icons
          else
            echo "No icons-export.json found, skipping icon build"
          fi
        continue-on-error: true
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-icons
          path: packages/react/dist/
          if-no-files-found: warn
